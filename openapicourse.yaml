paths:
  /v1/customers:
    get:
      responses:
        '200':
          description: List of Customers
          content:
            application/json:
              schema:
                type: array
                minItems: 1
                maxItems: 100
                items:
                  type: string
                  description: Customer Name
                  default: "John Rambo"
                  minLength: 2
                  maxLength: 100
  /v1/beers:
    get:
      responses:
        200:
          description: List of Beers
        404:
          description: No Beers found (the end is near!)